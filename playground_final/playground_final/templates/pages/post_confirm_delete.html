{% extends 'base.html' %}

{% block title %}Eliminar Post{% endblock %}

{% block content %}
  <h1>¿Estás seguro que querés eliminar este post?</h1>
  <p><strong>{{ post.title }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'post_list' %}">Cancelar</a>
  </form>
{% endblock %}
