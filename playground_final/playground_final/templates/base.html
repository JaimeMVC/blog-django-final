<html lang="es">
<head>

    <title>{% block title %}Blog Final{% endblock %}</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;

            background-color: white;

            padding: 2em;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .titulo {
            color: #333;
        }
        .descripcion {
            font-size: 1.1em;
            color: #666;

</head>
